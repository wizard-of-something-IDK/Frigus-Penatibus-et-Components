<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Cool Submissions and Components</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="submission">
	<p>
		<label for="name">Name: </label>

		<input type="text" name="name" v-model="name" id="name" placeholder="Insert your name here..." />
	<div>{{nameErrorMsg}}</div>
	</p>

	<p>
		<label for="email">Email Address: </label>

		<input type="text" name="email" v-model="email" id="email" placeholder="Place ðŸ“§ address here..." />
	<div>{{emailErrorMsg}}</div>
	</p>

	<button type="submit" v-on:click="validate"><b>Submit</b></button>
	<div>{{submit}}</div>
</div>

<br>

<div id="persona">
	<codenames v-for="nc in codenames" v-bind:name="nc.name" v-bind:codename="nc.codename"></codenames>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
